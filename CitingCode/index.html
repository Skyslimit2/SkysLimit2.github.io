<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Citing Code</title>
    <link rel="stylesheet" href="style.css">
    <script src="p5.min.js"></script>
</head>
<body>
    <script src="sketch.js"></script>
    <!--Remixed from https://www.w3schools.com/howto/howto_js_tabs.asp-->
    <div class="tab">
        <button class="tablinks" onclick="openColor(event, 'Fact #1')">Moon Fact #1</button>
        <button class="tablinks" onclick="openColor(event, 'Fact #2')">Moon Fact #2</button>
        <button class="tablinks" onclick="openColor(event, 'Fact #3')">Moon Fact #3</button>
    </div>
    <!--Setting up tab content-->
    <div id="Fact #1" class="tabcontent">
        <h3>Moon Fact #1</h3>
        <p>The Moon has an effect on the tides.</p>
    </div>

    <div id="Fact #2" class="tabcontent">
        <h3>Moon Fact #2</h3>
        <p>The Moon reflects light from the sun.</p>
    </div>

    <div id="Fact #3" class="tabcontent">
        <h3>Moon Fact #3</h3>
        <p>Scientists estimate that Jupiter has 600 Moons.</p>
    </div>
    <!--End remix-->
</body>
</html>
