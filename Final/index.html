<video width="500" id="stopmotion">
    <source src="fictionvid.mov">
</video>

<script>
    var stopmotionvid = document.getElementById('stopmotion');
    stopmotionvid.onclick = function(){
        if(stopmotionvid.paused === true){
            stopmotionvid.play();
        }else{
            stopmotionvid.pause();
        }
    }
</script>
